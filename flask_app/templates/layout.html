<!DOCTYPE html>
<html lang="en" class=""> <!-- Start with no specific theme class -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DhanLaabh - AI Stock Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Use class-based dark mode in Tailwind
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition-colors duration-300">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white/80 dark:bg-gray-800/50 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                <!-- Left Section: Logo -->
                <a href="/" class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-600 dark:text-cyan-400"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                    <span>DhanLaabh</span>
                </a>

                <!-- Right Section: Nav Links + Theme Toggle -->
                <div class="flex items-center gap-6">
                    <!-- Navigation Links -->
                    <div class="hidden md:flex items-center gap-7">
                        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                        <a href="{{ url_for('about') }}" class="nav-link">About</a>
                        <a href="{{ url_for('how_it_works') }}" class="nav-link">How It Works</a>
                    </div>

                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
            </nav>

        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
            {% block content %}{% endblock %}
        </main>
        <footer class="bg-white/50 dark:bg-gray-800/30 mt-12 border-t border-gray-200 dark:border-gray-700">
            <div class="container mx-auto px-6 py-4 text-center text-gray-500 dark:text-gray-400 text-sm">
                &copy; 2025 DhanLaabh AI. For educational purposes only. Not financial advice.
            </div>
        </footer>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- All custom scripts that use import/export MUST be type="module" -->
    <script src="{{ url_for('static', filename='js/stock-data.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/market-data.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/news-loader.js') }}" type="module"></script>
</body>
</html>
